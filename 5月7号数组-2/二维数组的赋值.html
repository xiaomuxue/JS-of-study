<body>
   <script>
       var arr=[ [1,2],[3,4],[5,6] ];
	   console.log(arr);
	   var arr2=arr[1];
	   console.log( arr[1]);    //取出索引为1的数组    [3,4]
	   console.log( arr[1][1]);    //表示先取出索引为1的数组，再取出数组里面索引为1的值    4
	   
	   var arr=new Array();
	   for(var i=0;i<2;i++){
	      arr[i]=new Array();
		  for(var j=0;j<3;j++){
		     arr[i][j]=j;          //arr[1][0]=0     arr[1][1]=1
		  }
	  }
	  console.log(arr);
   </script>
