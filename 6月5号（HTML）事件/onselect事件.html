<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>onselect事件</title>
</head>

<body>
   onselect:代表文本被选中<br/>
   onselect:选中事件，当文本框或文本域中的文字被选中时，触发onselect事件，同时调用的程序就会被执行。    注意：只有文本框或文本域才会触发这个事件
   
   <!-- 兼容火狐 -->
   <div id="test" style="-moz-user-select:none;">这里是测试文字</div>        <!-- 把样式放在这里，这个div里面的文本就无法选中了，又由于它没有效果，放在这也是毫无意义的 -->
   <input type="text" value="这里是测试文字，你选中试一试" id="inp"/>
   <textarea id="txt">这里是文本域，测试下文字，你选中试一试</textarea>
   
   <script>
      var div=document.getElementById("test");
	  var inp=document.getElementById("inp");
	  var txt=document.getElementById("txt");
	  
	  div.onselect=function(){
	      alert("叫你选中就选中");         //div是没有效果的
	  }
	  inp.onselect=function(){
	      alert("叫你选中就选中");        //input标签是有效果的
	  }

      txt.onselect=function(){
	      alert("叫你选中就选中");
	  }
        //onselectstart几乎可以用于所有对象，触发的时间为目标，对象被开始选中时，即选中动作刚开始，尚未实际性被选中
      //不兼容firefox
     div.onselectstart=function(){
		 //专门用来做阻止你选中文本
	     return false;
	  }
	  
	  
	 

   </script>
</body>
</html>
