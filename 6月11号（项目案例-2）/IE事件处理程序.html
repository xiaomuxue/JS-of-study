<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>IE事件处理程序</title>
</head>

<body>
   <pre>
      在IE里面：
             attachEvent:添加事件
             detachEvent:删除事件
   </pre>
   
   <input type="button" value="IE事件处理程序" id="btn"/>
   <script type="text/javascript">
       var btn=document.getElementById("btn");
	   //事件名       事件处理函数
	   btn.attachEvent("onclick",show);
	   
	   function show(){
	       alert("IE事件处理程序");
	   }
	   
	   btn.detachEvent("onclick",show);     //删除事件
   </script>
</body>
</html>
