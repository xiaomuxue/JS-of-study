<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>事件处理程序</title>
</head>

<body>
   <pre>
       html事件处理程序：把事件处理程序（function），直接添加在html代码里面。（用的少，因为不便于以后修改）.   先遇到哪一个事件，就触发哪个事件。同一个事件，不能被触发两次。
        DOM0级事件处理程序：把一个函数赋给一个事件，需要在事件名的前面加一个关键字“on”。
             可以添加多个同样的事件，但是，只会触发最后一个
        DOM2级事件处理程序：addEventListener    removeEventLister    事件名不需要添加on了。
           可以添加多个同样的事件，并且，都可以触发。

   </pre>
   <input type="button" value="html事件处理程序" id="btn1" onclick="show()"/>
   <input type="button" value="DOM0事件处理程序" id="btn2"/>
   <input type="button" value="DOM2事件处理程序" id="btn3"/>
   <script type="text/javascript">
      function show(){
	      alert("html事件处理程序");
	} 
	
	var btn2=document.getElementById("btn2");
	btn2.onclick=function(){
        alert("DOM0事件处理程序");
	}
	//DOM0级如何删除一个事件
	//btn2.onclick=null;
	
	var btn3=document.getElementById("btn3");
	//事件名       事件处理程序         是否在捕获阶段执行     false：冒泡      true：捕获
	btn3.addEventListener("click",showMessage,false);
	
	function showMessage(){
        alert("DOM2级事件处理程序");
   }
   
   //真正意义上的删除事件
  // btn3.removeEventListener("click",showMessage,false);
   </script>
</body>
</html>
