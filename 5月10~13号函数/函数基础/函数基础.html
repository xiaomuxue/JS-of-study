	 //第一个班的学生信息
	  var classes1=[{

		} ];
		
	//定义一个函数来求平均年龄
	function getAverageAge( arr){
	   //求平均年龄
	   var avgAge=0;
	   var length=arr.length;       //3
	   var sum=0;
	   for(var i=0;i<length;i++){
	      var stu=arr[i];      //从数组中取出的每一个元素是一个对象
		  sum=sum+stu.age;     //从每个对象中取出年龄     变量名.属性名
	  }
	   avgAge=sum/length;
	  return  avgAge;
	}
	alert( "一班的平均年龄："+getAverageAge( classes1 ));
	alert( "二班的平均年龄："+getAverageAge( classes2 ));
	
	//求出每一个班的男女比例
	
	function getRatio( arr){
	   var female=0,male=0;
	   var length=arr.length;
	   var r;
	   for(var i=0;i<length;i++){
	     var a=arr[i];
		 if( a.gender==1){     //判断是否为女
		    male++;
		 }else{
		    female++;
		}
	   }
	   r=male/female;         
	  // 求比例
	   return r;      //一般情况下都返回，需要计算出来的值，就返回；不需要计算出来的值，就可以不返回
	}
	
	document.write( "一班的男女比例："+getRatio( classes1 ));
	document.write( "二班的男女比例："+getRatio( classes2 ));
  </script>
