<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>声明函数-采用Function内置对象实现</title>
</head>

<body>
    <script type="text/javascript">
        //js引擎中有一个内置对象 Function 也可以创建函数
		//Function (形参列表，实现的功能代码)
		var add=Function("a","b","document.write(a+b+'<br/>')");      //也可以这样直接声明，一句代码解决。
		add(1,2);
		
		//以上代码相当于
		function add(a,b){
	       document.write(a+b+"<br/>");
		}
		add(1,2);
    </script>
</body>
</html>
