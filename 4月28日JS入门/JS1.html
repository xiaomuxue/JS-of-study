<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS入门Document</title>
  </head>

  <body>
     <!--  内部引用  -->
     <script>
	      //弹框：alert("aaa")
	    //改变文本内容，往文本（档）里面写值
         document.write("aaa")
     </script>
     <!-- 外部引用 -->     
     <script type="text/javascript" src="JS名称"></script>     
  
     <!--  行内写法          点击事件  -->
     <input type="button" value="点我试试看" onclick="alert('bbbb')" />
  </body>
</html>
