<title>while循环</title>

<body>

  <pre>
    while循环： 先判断，再执行
    Tips:循环通常包含以下三步：
         1、初始化值
         2、条件判断
         3、条件值更新
         
         1*1=1；
  </pre>


   <script>
     // var i=1;                  //1、初始化值
//	  while(i<=100{              //2、条件判断         
//	    document.write(i+"<br/>");      
//		i++;                    //3、条件值更新	  
	// }
	
	
	var i=1;
	while(i<10){
		document.write(i+"*"+i+"="+(i*i)+"<br/>");
		//  转义：\"
	//	var p="<p style=\"color:red;\">"+i+"</p>";     
	var p="<p style='color:red;'>"+i+"</p>";               //此方法和以上方法都可行。
		document.write(p);
		i++;
		}
   </script>
</body>
</html>
