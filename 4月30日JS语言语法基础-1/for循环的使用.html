<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>for循环的使用</title>
</head>

<body>
   <pre>
      语法：
         for(初始条件；循环的判断条件；变量的值的改变){
           循环语句
         }
         
         Tips:使用for循环应该注意一下条件：
           1、如果3个条件都定义了，那么必须按照这个顺序写
           2、这3个条件不一定都需要，也可以定义在外面
           3、循环的判断条件一定需要
           
   </pre>
   
   <script>
      for(var i=0;i<10;i++){
	     document.write(i+"<br/>");
	}
	
	document.write("<br/>");
	
	var i=0;
	for( ; i<10;){
	   
	   document.write(i+"<br/>");
	   i++;       //若是i++放在document.write的前面输出的结果又会不一样
	}
	
	document.write("<br/>");
	
	for(var i=0;i<10;i++){
	   for(var j=0;j<=i;j++){
		 /*  var lastlog;
		   console.oldlog=console.log;
		   console.log=function(j){
			 console.oldlog(j);
		     lastlog=j;
		   }*/    //这一段可使console.log的输出结果显示出来
	      console.log(j);           //在控制台里面输出，给开发者看的，使用Fn+f12查看
		  //document.write(lastlog);
	   }
	}
	
	document.write("<br/>");
	
	for(var i=1;i<=9;i++){
	   for(var j=1;j<=i;j++){
	     document.write(i+"*"+j+"="+i*j+"&nbsp;&nbsp;&nbsp;");
	   }	
	   document.write("<br/>");
	}
   </script>
</body>
</html>
