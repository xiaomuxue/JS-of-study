	        var f1=document.getElementById("fruit1");
			alert( f1.getAttribute("src"));       //显示相对路径

		}
		
		function look(){
		    var inputList=document.getElementsByName("enjoy");   //获取name 
			var like="";
			//遍历         循环
			for(var i=0;i<inputList.length;i++){
		        if(inputList[i].checked==true){

					//like.inputListLastChild[i].value.join("");
				}        //if循环实现多选
			}
			alert(like);          //查看喜欢的水果
		}

	function noCheck(){
