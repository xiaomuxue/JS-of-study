<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS的三大组成部分</title>
</head>

<body>
   <script>
//      var i="123";          //未初始化赋值
//	  alert(i);
//	  typeof(i);             //返回变量的数据类型


     var i=true;          //boolean
	 document.write(i+"数据类型为："+typeof(i)+"<br/>");            //<br/>指会在body里面显示出来
	 i=false;            //boolean
	 document.write(i+"数据类型为:"+typeof(i)+"<br/>");       
	 
	 var j;              //Undefined
	 document.write(j+"数据类型为:"+typeof(j)+"<br/>");
	 
	 var d=null;         //Null
	 document.write(d+"数据类型为:"+typeof(d)+"<br/>");
  </script>
</body>
</html>
