<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>NaN的使用</title>
</head>

<body>
    NaN: not a number     不是一个数字的数字类型
    <script>
        var i="abc";
		//i++;              //强制类型转换  ->    i=i+1;
		i=i+1;
		alert(i);
		alert(typeof(i));    //NaN:    ->  number      //隐式类型转换


        // ++i;
//		 alert(i);
//		 alert(typeof(i));

       var i=true;   //boolean
	   document.write(i+""+typeof(i)+"<br/>");
	   i=false;      //boolean
	   document.write(i+""+typeof(i)+"<br/>");
    </script>
</body>
</html>
