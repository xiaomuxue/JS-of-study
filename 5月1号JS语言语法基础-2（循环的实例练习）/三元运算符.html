<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>三元运算符</title>
</head>

<body>
    <pre>
    if(条件)｛
       结果1
    ｝else{               条件 ？ 结果1 ： 结果2
       结果2
    }
    </pre>
    <script>
       //三元运算符的嵌套，顺序从右往左
	   alert(true?'true':(false?'t':'f'));         //true
	   alert(false?'true':(false?'t':'f'));       //f
    </script>
</body>
</html>
