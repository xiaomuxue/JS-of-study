  <script>
     //变量的语法：    var XX;
	 var name;
	 //赋值   定义一个变量并赋值
	 var name="ftp";
	 //alert(name);
	 //变量是可以多次赋值并且使用
	 name="leaf"
	 //alert(name);
	 
	 var a=5/3;
	 var b=5%2;
	 //alert(a)     //2.5
	 //alert(b)     //1
	 
	 var a=2<3;
	 var b=2>3;
	 //alert(a)     //true
	 //alert(b)     //false
	 
	 var a=2>3   &&   5>4;
	 var b=2>3  ||  5>4;
	 var c=!2>3;    //取反
	 //alert(a);      //false
	 //alert(b);      //true
	 //alert(c);      //false
	 
	 
	 var a=1;
	 var b=1;
	 //自加                    自减
	 //a++; //a=a+1;
	 //a+=4;   //a=a+4;
	 a++;
	 a=a+1;
	 b++;
	 b=b+1;
	 alert(a);      //3
	 alert(b);      //3
	 ++a;
	 ++b;
	 alert(a);      //4
	 alert(b);      //4
	 alert(a++);              //1
	 //a++     先返回a，然后执行a+1；
	 alert(++a);               //3
	//++a     先执行a+1,然后返回a
	 
  </script>
