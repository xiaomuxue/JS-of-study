	var i=1;

		 j++;
	  }	
	  i++;

	}
	
	document.write("<br/>");
	
	var i=1;

	do{
	  do{
	    document.write(i+"*"+j+"="+(i*j)+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
		j++;
	  }while(j<=i);
