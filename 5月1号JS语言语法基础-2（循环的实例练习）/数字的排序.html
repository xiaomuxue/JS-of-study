<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>数字的排列</title>
</head>

<body>
    <pre>
        每行只能连续输出6个数字，输出10行，换行后开头为上一个开头数字加一，那么我们怎么用代码实现呢？
    </pre>
    
    <script>
        var i=0;
		var j=0;
		var num=0;
		for(;i<=8;){
		  document.write(i+"<br/>");
		  i++;
		  num+=1;
		  j=num;
		  for(;j<=8;){
			j++;
			document.write(j+"&nbsp;&nbsp;");
		  }
		  
		}
		
		document.write("<br/>");
		
		
		
		for(var i=0;i<10;i++){
		  for(var j=0;j<6;j++){
			  document.write((i+j)%10+"&nbsp;&nbsp;");
			  }
			  document.write("<br/>");
			}
			
	document.write("<br/>");
	
	
	
    </script>
</body>
</html>
