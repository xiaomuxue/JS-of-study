<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>一折消除连连看</title>
<style>
   .zuobiao{
	    width:20px;
		border:1px solid red;
		border-radius:5px;  
	}
</style>
</head>

<body>
    请输入你想要删除的两点坐标   <br/>
    第一点坐标：行<input type="text" class="zuobiao"/> &nbsp;&nbsp;列<input type="text" class="zuobiao"/><br/>
    第二点坐标：行<input type="text" class="zuobiao"/> &nbsp;&nbsp;列<input type="text" class="zuobiao"/><br/>
    <input type="button" value="确认消除" onclick="del()"/><br/>
    
    <div class="chessBoard"></div>
    
    
    <script type="text/javascript">
        //先完成初始化棋盘的操作
		var x=0;        //行数
		var y=0;       //列数
		
		var border="-";        //-用于显示边框
		var pic_count=10;       //图片数量为pic_count-1张，图片序号为1~9
		
		//由用户控制行数和列数
		var x=prompt("请输入棋盘行数：");
		//一定要是偶数行，因为如果是奇数行，那么可能会消除不完
		while(x%2!=0){
		   x=prompt("请输入棋盘行数，请输入偶数");
		}
		var y=prompt("请输入棋盘列数：");
		while(y%2!=0){
	       y=prompt("请输入棋盘列数，请输入偶数");
		}
		//因为四周的边框都不能用于游戏，所以要将x,y都加两行
	   x=parseInt(x)+2;
	   y=parseInt(y)+2;
	   
	   //棋盘
	   var chessBoard=new Array();     //先声明一维
	   for(var i=0;i<x;i++){
	      chessBoard[i]=new Array();    //再声明二维
		  for(var j=0;j<y;j++){
		     chessBoard[i][j]=border;    //赋值
		  } 
	   }
	   
	   //循环chessBoard数组
	   //随机生成图片，并将图片的序号填入到chessBoard中，注意生成两张相同的图片
		var num;
		for(var i=1;i<x-1;i++){
		  for(var j=1;j<y-1;j++){
		     num=Math.floor(Math.random()*9)+1;
			 while(num==10){
			   num=Math.floor(Math.random()*9)+1;
			}
			//随机生成1~9的数字
			chessBoard[i][j]=num;
			//这样就可以生成1~9的图片序号，0不行，因为0表示这个位置的图片已经消失了
			chessBoard[i][j+1]=chessBoard[i][j];
		  }
		}
		
		
		//使用循环（循环的次数越多，调换的机率就越大），再次随机调换chessBoard[][]中的值，打乱它的排序
		for(var i=0;i<x*y;i++){
		   //定义要调换的两个图片的坐标
		   var index_x1=0;
		   var index_x2=0;
		   var index_y1=0;
		   var index_y2=0;
		   //随机生成要调换的图片坐标，注意图片坐标为x，y都不能为0和length-1的数
		   //长度范围：1-----length-2
		   while(index_x1==0 || index_x1==x-1){
		      index_x1=Math.ceil(Math.random()*x)-1;
		   }
		   while(index_y1==0 || index_y1==y-1){
		      index_y1=Math.ceil(Math.random()*y)-1;
		   }
		   while(index_x2==0 || index_x2==x-1){
		       index_x2=Math.ceil(Math.random()*x)-1;
		   }
		   while(index_y2==0 || index_y2==y-1){
			  index_y2=Math.ceil(Math.random()*y)-1;
			}
			//alert(index_x1+"----"+index_y1+"||||"+index_x2+"---"+index_y2);
			
			var temp=chessBoard[index_x1][index_y1];
			chessBoard[index_x2][index_y2]=chessBoard[index_x1][index_y1];
			chessBoard[index_x2][index_y2]=temp;
		}
		
		function show_array(){
		   var str='';
		   //显示
		  str+="<br/>======当前显示棋盘如下======<br/>"
		  //输出相对应的列坐标指示
		  str+="&nbsp;&nbsp;&nbsp;&nbsp;";
		  for(var i=0;i<y-1;i++){
		     str+="&nbsp;*"+i+"*&nbsp;";
		  }
		  str+="<br/>";
		  for(var i=0;i<x;i++){
		     //输出行坐标指示
			 if(i!=0 && i!=x-1){
			   str+="&nbsp;*"+i+"*&nbsp;";
			}else{
			   str+="&nbsp;&nbsp;";	
			}
			for(var j=0;j<y;j++){
		       //如果是第一行，第一列，最后一行，最后一列，显示边框
			   if(i==0 || j==0 || i==x-1 || j==y-1){
			       str+="&nbsp;&nbsp;"+chessBoard[i][j]+"&nbsp;&nbsp;";
			   }else{
				   str+="&nbsp;&nbsp;"+chessBoard[i][j]+"&nbsp;&nbsp;"; 
				}
			}
			str+="<br/>";
		  }
		  str+="======================";
		  document.getElementsByTagName("div")[0].innerHTML=str; 
		}
		
		show_array();
		
		//开始消除
		function del(){
		    var x1=document.getElementsByTagName("input")[0].value;
			var y1=document.getElementsByTagName("input")[1].value;
			var x2=document.getElementsByTagName("input")[2].value;
			var y2=document.getElementsByTagName("input")[3].value;
			//console.log(x1+"--"+y1+"--"+x2+"--"+y2);
		
		//验证两点是否可以取消
		//首先，两点间的数字要相同
		if(chessBoard[x1][y1]==chessBoard[x2][y2]){
	      //在判定规则
		  if(isSameLine(x1,y1,x2,y2) || isOneZhe(x1,y1,x2,y2)){
		      chessBoard[x1][y1]="&nbsp;&nbsp;";
			  chessBoard[x2][y2]="&nbsp;&nbsp;";
		  }else{
		      alert("规则不符，不可消除");
		   }
		   //消除后，再次展示棋盘
		   show_array();         //这里会卡死，原因？document.write不可多次操作主页面，怎么解决？    
		}else{
		   alert("输入两点值不同，请重新选择");
		}
	}
	
	//线消除的方式：直接相连消除
	function isSameLine(x1,y1,x2,y2){
	   if(x1==x2){
		  //代表同一行
		  //循环两点间所有的点
		  var miny=Math.min(y1,y2);
		  var maxy=Math.max(y1,y2);
		  for(var i=miny+1;i<maxy;i++){
		     if(chessBoard[x1][i]!="&nbsp;&nbsp;"){
			       return false;
			}
		  }
		  //应该先循环，再判定
		  if(i==maxy){
		     return true;
		  }
		}else if(y1==y2){
		    //代表同一列
			//循环两间所有的点
			var minx=Math.min(x1,x2);
			var maxx=Math.max(x1,x2);
			for(var i=minx+1;i<maxx;i++){
		       if(chessBoard[i][y1]!="&nbsp;&nbsp;"){
				    return false;
				}
			}
			//应该先循环，再判定
			if(i==maxx){
			    return true;
			}
		}else{
		   return false;
		}
	}
	
	
	//线消除的方式：一折消除
	function isOneZhe(x1,y1,x2,y2){
	    var minx=Math.min(x1,x2);
		var maxx=Math.max(x1,x2);
		var miny=Math.min(y1,y2);
		var maxy=Math.max=(y1,y2);
		
		if(x2>x1){
	       var flag=false;
		   //两点：    1点在左上，1点在右下
		   var i=miny+1;
		   for(;i<=maxy;i++){
		      //从左到右路劲空，如果不空，则试试从上到下
			  if(chessBoard[minx][i]!="&nbsp;&nbsp;"){
			      flag=true;
				  break;
			  }
		   }
		   if(flag){
		      //说明先从左到右不行，那就从上到下先
			  var j=minx+1;
			  for(;j<maxx;j++){
			     if(chessBoard[j][miny]!="&nbsp;&nbsp;"){
				     return false;
				}
			  }
			  var i=maxy+1;
			  for(;i<maxy;i++){
			      //从左到右路劲空，如果不空，则试试从上到下
				  if(chessBoard[maxx][i]!="&nbsp;&nbsp;"){
				     return false;  
				  }
			  }
			  return true;
		   }
		}else{
		   //两点：   1、点在左下，一点在右上
		   //其实逻辑和上面一样，只不过，for循环要改一下
		   var flag=false;
		   //两点：    一点在左上，一点再右下
		   var i=miny+1;
		   for(;i<=maxy;i++){
		     //从左到右路劲空，如果不空，则试试从上到下
			  if(chessBoard[maxx][i]!="&nbsp;&nbsp;"){
			      return false;
			   } 
		   }
		   var i=miny+1;
		   for(;i<=maxy;i++){
		      //从左到右路劲空，如果不空，则试试从上到下
			  if(chessBoard[minx][i]!="&nbsp;&nbsp;"){
				   flag=true;
				   break;  
			  }
		   }
		   return true;
		}/*else{
	        //说明从左到右通了，接着从上到下
			var j=maxx-1;
			for(;j>minx;j--){
		      if(chessBoard[j][maxy]!="&nbsp;&nbsp;"){
			       return false;
			   }
			}
			return true;
		   }
		}*/
	}
    </script>
    
</body>
</html>
