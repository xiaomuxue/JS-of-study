<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>1-创建对象</title>
</head>

<body>
  <script type="text/javascript">
    //1、利用内置对象来创建对象
	var arr=new Array();
	var d=new Date();
	var o=new Object();
	
	//2、利用对象字面量
	var b={};
	var c={name:'zy',age:20};
	
	document.write( typeof (arr)+" "+typeof(d)+" "+typeof(o)+" "+typeof(b)+" "+typeof(c)+" ");     //把它们的类型都输出来
  </script>
</body>
</html>
