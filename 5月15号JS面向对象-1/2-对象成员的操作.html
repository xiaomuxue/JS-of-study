<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>2-对象成员的操作</title>
</head>

<body>
   <script type="text/javascript">
       var person={name:'zy',age:20};
	   
	   //添加成员
	   person.gender=1;      //添加一个性别的成员
	   showInfoInObject(person);       //输出person里面所有的变量
	   
	   person.showInfo=function(){     //匿名函数的输出，输出一个方法
		    document.write("信息为：");
			showInfoInObject( this );    //this指它本身showInfo
		} 
		
		showInfoInObject(person);      //输出name、age、sex、还有一个方法
		
		//修改成员
		person.showInfo=function(){
		    document.write("修改的信息为：");
			showInfoInObject(this);
		}
		
		showInfoInObject(person);    //输出修改后的方法
		
		//删除成员（删除对象）
         delete person['gender'];
		 showInfoInObject(person);		
	   
	   //工具方法：循环输出对象中的各个成员
	   function showInfoInObject(obj){
	       for( var key in obj){
			  document.write( key+":"+obj[key]+"<br/>"); 
			}
			document.write("<br/>");
	   }
	   
	   //在JS中函数和对象都可把它当成一个成员
   </script>
</body>
</html>
