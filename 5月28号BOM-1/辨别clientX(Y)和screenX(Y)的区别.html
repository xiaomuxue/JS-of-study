<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>辨别clientX(Y)和screenX(Y)的区别</title>
</head>

<body>
   <ul>
     <li>aaaaaaa</li>
     <li>aaaaaaa</li>
     <li>aaaaaaa</li>
     <li>aaaaaaa</li>
   </ul>
   <img src="2.png"/><div style="display:inline-block;width:400px;height:400px;">这才是真正的坐标触发事件</div>
   
   <script>
       mydiv=document.getElementsByTagName("div")[0];
	   mydiv.onmousedown=function(event){      //onmousedown指鼠标按下事件
	      var e=event?event:window.event;        //浏览器兼容IE
		  console.log("clientX:"+e.clientX+"-----clientY:"+e.clientY);
		  console.log("screenX:"+e.screenX+"-----screenY:"+e.screenY);
	  }            //clientX=screenX     screenY>clientY
   </script>
</body>
</html>
