<meta charset="utf-8">
<title>把单击和双击结合放在同一个按钮上面</title>
</head>

<body>
<input type="button" value="单双击都行" onClick="show()" onDblclick="db()"/>
   <script>
     /* if(onclick="show()"){

	  var isdb;
	  function show(){
	     isdb=true;                    //给它一个值为false或true 随便哪个都可以
		 window.setTimeout(cc,500);        //由于双击事件的间隔是500ms,所以我们给它一个延迟。
	     function cc(){
			  if(isdb!=true){        //如果满足这个条件，就返回退出执行function db(){}
		       return;           
			}
			alert("这是单击事件");     //不满足if,则执行这个单击
		}
	 }
	  function db(){
	      isdb=false;
		  alert("我是双击哦！");
	 }
   </script>
