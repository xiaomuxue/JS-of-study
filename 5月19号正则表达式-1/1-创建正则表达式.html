<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>1-创建正则表达式</title>
</head>

<body>

   <script type="text/javascript">
        //两种方法
		//1、直接创建变量的形式去创建
		var reg=/a/;           //斜杆里面必须有变量如：/a/
		//2、通过创建RegExp对象来创建正则
		                  //规则   标示 附加参数  
		var reg=new RegExp("abc","i");
		
   </script>
    
</body>
</html>
